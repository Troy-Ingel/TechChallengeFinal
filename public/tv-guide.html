<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>TV Guide</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-cookies.min.js"></script>
	<script src="lib/angular-routes.min.js"></script>
	<script src="lib/dirPagination.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKWd6bBOs6KH10TcE5729ZTWeUdrIdyLI"></script>
</head>
<body>
	<div ng-controller="tvGuideController">
		<div class="container">

			<a href="index.html">
				<span class="glyphicon glyphicon-arrow-left"></span>
				Back to Dashboard
			</a>
			
			<h2 class="page-header">TV Guide</h2>

			<input placeholder="Search for anything..." class="form-control" ng-model="search">

			<table class="table">
				<thead>
					<th>Station</th>
					<th ng-repeat="time in listings[0].ProgramSchedules">{{secondsToDate(time.StartTime)}}</th>
				</thead>
				<tbody>
					<tr ng-repeat="listing in listings | filter: search">
						<td>{{listing.Channel.FullName}}</td>
						<td ng-repeat="program in listing.ProgramSchedules">
							{{program.Title}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Main Angular Module -->
	<script src="app/app.js"></script>
	<script src="app/app.config.js"></script>
	
	<!-- Controllers -->
	<script src="app/controllers/tvGuideController.js"></script>

	<!-- Services -->
	<script src="app/services/tvGuideFactory.js"></script>
</body>
</html>
