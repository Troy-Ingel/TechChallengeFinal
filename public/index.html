<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>Home | Senior Check</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-cookies.min.js"></script>
	<script src="lib/angular-routes.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.js"></script>

	<script src="lib/dirPagination.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>


	<style>
		.category{
			background-color: black;
			color: white;
			font-size: 30px;
			text-align: center;
			border-radius: 5px;
			cursor: pointer;
			padding: 50px 20px;
		}
	</style>
</head>
<body>
	<div ng-controller="dashboardController">
		<div ng-include="'app/views/navigation.html'"></div>

		<div class="container">
			<div class="row">
				<div class="category col-lg-3 col-lg-offset-2 mb20" ng-click="goToPage('map.html')">
					Map
				</div>
				<div class="category col-lg-3 col-lg-offset-1 mb20" ng-click="goToPage('travel-alerts.html')">
					Travel Warnings
				</div>
			</div>
			<br ng-show="!isMobile">
			<div class="row">
				<div class="category col-lg-3 col-lg-offset-2 mb20" ng-click="goToPage('tv-guide.html')">
					TV Guide
				</div>
				<div class="category col-lg-3 col-lg-offset-1 mb20" ng-click="goToPage('guides.html')">
					Guides
				</div>
			</div>
		</div>
	</div>

	<!-- Main Angular Module -->
	<script src="app/app.js"></script>
	<script src="app/app.config.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/dashboardController.js"></script>

	<!-- Services -->
	<script src="app/services/reminderFactory.js"></script>
</body>
</html>
