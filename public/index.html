<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>Safe Check</title>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-cookies.min.js"></script>
	<script src="lib/angular-routes.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKWd6bBOs6KH10TcE5729ZTWeUdrIdyLI"></script>
	<style>
	#map {
		height: 100%;
	}
</style>
</head>
<body>
	<div ng-controller="homeController">
		<div class="row">
			<div style="height: 100vh;border-right:1px solid #BCBCBC;padding:0;margin:0" class="col-lg-8 col-md-8 hidden-sm hidden-xs" id="mapContainer">
				<div class="text-center" ng-show="loading">
					<h1 style="margin-top: 300px">Loading map...</h1>
				</div>
				<div id="map" ng-show="!loading"></div>

				<div style="position: fixed;bottom: 0;left: 0;background-color: rgba(255,255,255,0.5);border:1px solid black;width: 27vw;">

					<table class="table">
						<thead>
							<tr>
								<td>
									<div align="center">
										<img src="img/green_marker.png" alt="">
									</div>
								</td>
								<td>
									<div align="center">
										<img src="img/yellow_marker.png" alt="">
									</div>
								</td>
								<td>
									<div align="center">
										<img src="img/red_marker.png" alt="">
									</div>
								</td>
								<td>
									<div align="center">
										<img src="img/blue_marker.png" alt="">
									</div>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-center"><b>Safe</b></td>
								<td class="text-center"><b>Might need help</b></td>
								<td class="text-center"><b>Need Help</b></td>
								<td class="text-center"><b>Shelter</b></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<ul class="nav nav-tabs">
					<li ng-class="{'active': getCurrentPage() == '/'}"><a href="#!/">Check-in</a></li>
					<li ng-class="{'active': getCurrentPage() == '/shelters'}"><a href="#!shelters">Shelters</a></li>
				</ul>

				<div ng-view></div>

				<p style="position: fixed;bottom: 0;right: 10px;color:gray">&copy; 2017 Smart Check</p>
			</div>

		</div>
	</div>

	<!-- Main Angular Module -->
	<script src="app/app.js"></script>
	<script src="app/app.config.js"></script>
	<script src="app/app.routes.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/homeController.js"></script>
	<script src="app/controllers/checkInController.js"></script>
	<script src="app/controllers/directionsController.js"></script>
	<script src="app/controllers/shelterController.js"></script>

	<!-- Services -->
	<script src="app/services/googleMapsFactory.js"></script>
	<script src="app/services/geolocationFactory.js"></script>
	<script src="app/services/checkInFactory.js"></script>
	<script src="app/services/shelterFactory.js"></script>
</body>
</html>
