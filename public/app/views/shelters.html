<div style="padding: 0 20px">
	<h2>Shelters</h2>

	<table class="table">
		<tbody>
			<tr ng-repeat="shelter in shelters">
				<td>{{shelter.name}}</td>
				<td>{{shelter.address}}</td>
				<td>{{shelter.description}}</td>
				<td>
					<button ng-disabled="shelter.onMap" class="btn btn-danger" ng-click="showDirections(shelter);shelter.onMap=true;">Go</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
