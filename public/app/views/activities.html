<div style="padding: 0 20px">
	<h2>Local Activities</h2>

	<table class="table">
		<tbody>
			<tr ng-repeat="activity in activities">
				<td>{{activity.activityName}}</td>
				<td>{{activity.date}}</td>
				<td>{{activity.timeStart}}-{{activity.timeEnd}}</td>
				<td>
					<button ng-disabled="activity.onMap" class="btn btn-danger" ng-click="showDirections(activity);activity.onMap=true;">Go</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
