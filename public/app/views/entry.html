<div class="container-fluid">
	<h2>Add Activity</h2>
	<p>Add an activity to inform others around you.</p>

	<form name="activityEntryForm">
		<div class="mt20">
			Enter your name (optional):
			<input name="username" ng-model="vm.data.username" class="form-control" placeholder="Full name">
		</div>

		<div class="row mt20">
			<div class="col-lg-6 col-md-6">
				Enter name of Agency:
				<input name="agency" ng-model="vm.data.agency" class="form-control" placeholder="Agency name" required>
			</div>
			<div class="col-lg-6 col-md-6">
				Enter activity name:
				<input name="activity" ng-model="vm.data.activityName" class="form-control" placeholder="Activity Name" required>
			</div>
		</div>

		<div class="mt20">
			Address:
			<input name="address" ng-model="vm.data.address" class="form-control" placeholder="Activity Address" required>
		</div>

		<div class="row mt20">
			<div class="col-lg-12 col-md-12">
				Activity Date:
				<input name="date" ng-model="vm.data.date" class="form-control" type="date" required>
			</div>
		</div>

		<div class="row mt20">
			<div class="col-lg-4 col-md-4">
				Start Time:
				<input name="startTime" ng-model="vm.data.startTime" class="form-control" type="time" required>
			</div>
			<div class="col-lg-4 col-md-4">
				End Time:
				<input name="endTime" ng-model="vm.data.endTime" class="form-control" type="time" required>	
			</div>
		</div>

		<div class="mt20">
			Description (optional):
			<input name="description" ng-model="vm.data.description" class="form-control" placeholder="Description">
		</div>

		<button ng-disabled="activityEntryForm.$invalid" class="btn btn-primary mt20" ng-click="vm.addActivity()">Add Activity</button>
	</form>
</div>
